<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>After Boot</title>
<link rel="boots icon" type="image/jpeg" href="images/boots.jpeg"/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="js/script.js"></script>
</head>
<body>
<h1>After Boot Study Session Tracker</h1>
<hr>

<form name="studyForm">
    <input type="number" name="studyId" placeholder="Study ID">
    <button class="btn btn-secondary btn-sm" name="lookup">Get Study Session</button>
</form>

<form name="allStudies">
   <button class="btn btn-secondary btn-sm" name="viewAllStudies">Get All Study Sessions</button>
</form>

<form name="deleteStudyForm">
    <input type="number" name="studyId" placeholder="Study ID">

    <button class="btn btn-warning btn-sm" name="deleteStudy">Remove Study</button>
</form>
<br>
<hr>
<div>
<form name="addStudyForm">
    <input type="text" name="imageUrl" placeholder="Image Url"><br>
    <br>
    <input type="date" name="studyDate" placeholder="Study Date"><br>
    <br>
    <input type="time" name="start" placeholder="Start">
    <input type="time" name="end" placeholder="End"><br>	
    <br>
    <input type="text" name="language" placeholder="Language"><br>
    <br>
    <input type="text" name="focus" placeholder="Focus"><br>
    <br>
    <input type="text" name="pages" placeholder="Pages"><br>
    <br>
    <input type="text" name="comment" placeholder="Comment"><br>
    <br>
    <input type="text" name="source" placeholder="Source"><br>
    <br>
    <button class="btn btn-success btn-sm" name="addStudy">Add Study Session</button>
</form>	
</div>
<h1>Study Sessions:</h1>
<div id="output">
  <div id = "studySessions"></div>
  <div id = "displayStudySessions"></div>
</div>

<form id="updateStudyForm" name="updateStudyForm">
    <input type="text" name="imageUrl" placeholder="Image Url"><br>
    <br>
    <input type="date" name="studyDate" placeholder="Study Date"><br>
    <br>
    <input type="time" name="start" placeholder="Start">
    <input type="time" name="end" placeholder="End"><br>	
    <br>
    <input type="text" name="language" placeholder="Language"><br>
    <br>
    <input type="text" name="focus" placeholder="Focus"><br>
    <br>
    <input type="text" name="pages" placeholder="Pages"><br>
    <br>
    <input type="text" name="comment" placeholder="Comment"><br>
    <br>
    <input type="text" name="source" placeholder="Source"><br>
    <br>
    <button class="btn btn-success btn-sm" name="updateStudy">Update Study Session</button>
</form>	

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
